  <h1 class="text-center">Book an Appointment</h1>

  <div class="container">
  <form>
  <div class="row row-cols-2 mb-3">
    <div class="col">
    <label for="exampleFormControlInput1" class="form-label">Name</label>
    <input type="text" class="form-control" id="exampleInputPassword1">
  </div>
  

    <div class="col">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>

      </div>

  <div class="col">
    <label for="exampleInputPassword1" class="form-label">Phone Number</label>
    <input type="text" class="form-control" id="exampleInputPassword1">
  </div>

  <div class="col">
    <label for="exampleInputPassword1" class="form-label">Date</label>
    <input type="datetime-local" class="form-control" id="exampleInputPassword1">
  </div>
  </div>
  <div class="row row-cols-2 mb-3">
    <div class="col">
    <label for="exampleFormControlInput1" class="form-label">Service</label>
    <input type="text" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="row row-cols-2 mb-3">
    <div class="col">
    <label for="exampleFormControlInput1" class="form-label">Size</label>
    <input type="text" class="form-control" id="exampleInputPassword1">
  </div>

  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Extra</label>
