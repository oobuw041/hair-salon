<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Animation</title>
  <style>
    .popUp {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .popUp.show {
      opacity: 1;
    }

    .image {
      max-width: 100%;
    }

    .text {
      font-size: 2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div style="height: 100vh;"></div> <!-- Spacer to make scrolling possible -->
  
  <div class="popUp text">
    <p>Hack the Hill II is the second edition of Canada's Capital Hackathon, a three-day event where students from different disciplines come together to create innovative solutions for real-world problems.</p>

  <div class="popUp image">
    <img src="https://via.placeholder.com/500" alt="Sample image">
  </div>

  <div style="height: 100vh;"></div> <!-- Spacer to make scrolling possible -->

  <script>
    document.addEventListener("DOMContentLoaded", function() {
     
      const elements = document.querySelectorAll('.popUp');

      
      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
            observer.unobserve(entry.target); 
          }
        });
      }, {
        threshold: 0.5 
      });

      
      elements.forEach(element => {
        observer.observe(element);
      });
    });
  </script>
</body>
</html>
